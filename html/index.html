<body>
  <!-- contact area coding-->
  <section id="main-sctn">

    </div>
      <div id="main-contact-div">

          <div id="contact">

          </div>
          <div id="contact">
            <label for="number">phone-number <i class="fa-solid fa-phone"></i></label>

          </div>
          <div id="contact">
            <label for="text">please provide the information <i class="fa-solid fa-circle-info"></i></label>
            <textarea  id="text" rows="10" cols="30" placeholder="please give your physical illness"></textarea>

        </form>

        </div>
